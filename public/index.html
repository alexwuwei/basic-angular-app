<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/main.css" charset="utf-8">
    <title>Basic Angular App</title>
  </head>
  <body ng-controller="TabController as panel">
    <header>
      <nav>
        <ul>
          <li ng-click="panel.setTab('home')" ng-class="{currentTab: panel.isActive('home')}">Home</li>
          <li ng-click="panel.setTab('about')" ng-class="{currentTab: panel.isActive('about')}">About</li>
        </ul>
      </nav>
    </header>
    <section class="home" ng-show="panel.isActive('home')">

    <h1>Hello! go to About to see the clear button stretch goal</h1>
  </section>
  <section ng-controller="TabController as aboutPanel" class="about" ng-show="panel.isActive('about')">
  <h1>Hello {{aboutPanel.name}}, and welcome! </h1>
  <input ng-model="aboutPanel.name">
  <button ng-click="aboutPanel.clearName()">DELETE</button>

</section>


  <script type="text/javascript" src="/bundle.js"></script>
  </body>
</html>
